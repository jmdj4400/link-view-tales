<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- NUCLEAR RESET: Aggressive no-cache headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LinkPeek" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    
    <title>LinkPeek - Link in Bio Tool with Real Traffic Analytics</title>
    <meta name="description" content="Create your link in bio page and see real delivered visits. Track in-app browser failures and recover lost clicks. Free to start." />
    <meta name="keywords" content="link in bio, link management, analytics dashboard, click tracking, social media tools, bio link, linktree alternative, instagram bio link, real traffic analytics" />
    <meta name="author" content="LinkPeek" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="canonical" href="https://link-peek.org/" />
    
    <!-- Google Fonts with preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.png" as="image" type="image/png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://link-peek.org/" />
    <meta property="og:title" content="LinkPeek - Link in Bio Tool with Real Traffic Analytics" />
    <meta property="og:description" content="Create your link in bio page and see real delivered visits. Track in-app browser failures and recover lost clicks. Free to start." />
    <meta property="og:image" content="https://link-peek.org/logo.png" />
    <meta property="og:site_name" content="LinkPeek" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://link-peek.org/" />
    <meta name="twitter:title" content="LinkPeek - Link in Bio Tool with Real Traffic Analytics" />
    <meta name="twitter:description" content="Create your link in bio page and see real delivered visits. Track in-app browser failures and recover lost clicks." />
    <meta name="twitter:image" content="https://link-peek.org/logo.png" />
    <meta name="twitter:site" content="@link_peek" />
    <meta name="twitter:creator" content="@link_peek" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LinkPeek",
      "url": "https://link-peek.org",
      "logo": "https://link-peek.org/logo.png",
      "description": "Link in bio tool with real traffic analytics. Track in-app browser failures and recover lost clicks.",
      "sameAs": [
        "https://instagram.com/linkpeeek",
        "https://x.com/link_peek"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@linkpeek.com"
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LinkPeek",
      "url": "https://link-peek.org",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://link-peek.org/blog?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LinkPeek",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Professional link in bio tool with real traffic analytics. Create a beautiful landing page for all your links with real-time tracking and insights."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
